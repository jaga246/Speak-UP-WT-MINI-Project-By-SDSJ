<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    :root {
      --primary-color: #1976d2;
      --primary-hover: #115293;
      --error-color: #e53935;
      --bg-light: #f5f5f5;
      --input-bg: #eaf4ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-light);
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 32px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: var(--input-bg);
      border-radius: 8px;
      padding: 10px 12px;
    }

    .input-wrapper span {
      margin-right: 8px;
      font-size: 18px;
    }

    .input-wrapper input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      outline: none;
    }

    .input-wrapper button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #333;
    }

    .error {
      color: var(--error-color);
      font-size: 12px;
      margin-top: 4px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: var(--primary-hover);
    }

    .signup-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    .signup-text a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    .toast {
      visibility: hidden;
      min-width: 260px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 3.5s;
    }

    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }

    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <span>üìß</span>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="error" id="emailErr"></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span>üîí</span>
            <input type="password" id="password" placeholder="Enter password" />
            <button type="button" id="togglePassword">üëÅÔ∏è</button>
          </div>
          <div class="error" id="passwordErr"></div>
        </div>

        <button type="submit" class="submit-btn">Login</button>

        <p class="signup-text">
          Don't have an account? <a href="signup.html" onclick="signupToSpeakup()">Signup Here</a>
        </p>
      </form>
    </div>
  </div>

  <div id="toast" class="toast">Login successful!</div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailErr = document.getElementById("emailErr");
    const passwordErr = document.getElementById("passwordErr");
    const toast = document.getElementById("toast");
    const togglePassword = document.getElementById("togglePassword");

    let showPassword = false;

    togglePassword.addEventListener("click", () => {
      showPassword = !showPassword;
      passwordInput.type = showPassword ? "text" : "password";
      togglePassword.textContent = showPassword ? "üôà" : "üëÅÔ∏è";
    });

    function validateForm() {
      let isValid = true;
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Email validation
      if (!email) {
        emailErr.textContent = "Email is required";
        isValid = false;
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        emailErr.textContent = "Enter a valid email";
        isValid = false;
      } else {
        emailErr.textContent = "";
      }

      // Password validation
      if (!password) {
        passwordErr.textContent = "Password is required";
        isValid = false;
      } else if (password.length < 6) {
        passwordErr.textContent = "Minimum 6 characters";
        isValid = false;
      } else if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/.test(password)) {
        passwordErr.textContent =
          "Password must contain uppercase, lowercase, number, and special character";
        isValid = false;
      } else {
        passwordErr.textContent = "";
      }

      return isValid;
    }

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      if (validateForm()) {
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 4000);
      }
    });

    function signupToSpeakup(){
        window.location.href = "signup.html";
    }
  </script>
</body>
</html>
